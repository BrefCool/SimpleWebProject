apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: syx525/todolist_web_app
        name: todolist-web-app
        env:
        - name: DB_HOST
          value: mongodb-service
        - name: DB_PORT
          value: "27017"
        - name: DB_USER
          value: main_admin
        - name: DB_PASS
          value: abc123
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  ports:
    - nodePort: 31317
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: webapp